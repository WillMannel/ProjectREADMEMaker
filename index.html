<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>README Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>README Generator</h1>
        <textarea id="title" placeholder="Project Title"></textarea>
        <textarea id="description" placeholder="Project Description"></textarea>
        <textarea id="installation" placeholder="Installation Instructions"></textarea>
        <textarea id="usage" placeholder="Usage Information"></textarea>
        <textarea id="contributing" placeholder="Contributing Guidelines"></textarea>
        <textarea id="license" placeholder="License Information"></textarea>
        <button onclick="generateReadme()">Generate README</button>
        <pre id="preview"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
